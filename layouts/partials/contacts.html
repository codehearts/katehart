<% if @heading %><h3><%= @heading %></h3><% end %>

<ul class="contacts">
	<% ordered_contact_items(@contacts).each do |contact| %>
	<li>
		<a href="<%= contact[:url] %>" class="contact-link">
			<%= contact[:medium] %>
		</a>

		<p class="contact-info">
			<%= contact[:name] %>
			<span class="contact-desc">
				<%= contact[:description] %>
			</span>
		</p>
	</li>
	<% end %>
</ul>
