<span data-picture data-alt="<%= @alt %>">
	<% @images.each do |image| %>
	<span data-src="<%= image['src'] %>" data-media="<%= image['query'] %>"></span>
	<% end %>

	<!--[if (lt IE 9) & (!IEMobile)]>
		<span data-src="<%= @images.find { |i| i['serve_old_ie'] }['src'] %>"></span>
	<![endif]-->

	<noscript>
		<img src="<%= @images.find { |i| i['is_default'] }['src'] %>" alt="<%= @alt %>" />
	</noscript>
</span>
