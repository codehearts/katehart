<div class="image-left">
	<figure class="entry-image">
		<%=
			render 'partials/image',
			:alt    => @image_alt,
			:images => @images
		%>
	</figure>

	<div class="entry-body">
		<% if @primary_block %>
			<h3 class="entry-heading"><%= @item[:title] %></h3>
		<% end %>

		<%= content_for(@item, :body) %>

		<% if @primary_block and @item[:url] %>
			<a href="<%= @item[:url] %>" class="entry-link" target="_blank">
				<%= @item[:url_text] %>
			</a>
		<% end %>
	</div>
</div>
