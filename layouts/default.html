<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title><%= @item[:title] %></title>

	<link rel="shortcut icon" href="favicon.ico" />

	<link rel="stylesheet" href="<%= $css_dir %>style.css">

	<script src="//use.typekit.net/vvg8atw.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
</head>
<body>
	<div class="container">
		<%= yield %>
	</div>

	<footer id="footer" class="inverted" role="contentinfo">
		<h1>That's it for now. <em>Thank you</em> for checking out my portfolio!</h1>

		<div id="footer-contents">
			<%=
			render $partial_layouts+'contact_info',
			:classes  => 'tooltips-top',
			:contact_info => $contact_info
			%>

			<p class="copyright">&copy; 2013 Nate Hart</p>
		</div>
	</footer>

	<script src="<%= $js_dir %>scripts.js"></script>
</body>
</html>
